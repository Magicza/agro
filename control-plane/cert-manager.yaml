apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: "https://charts.jetstack.io"
    targetRevision: 1.9.1
    helm:
      releaseName: cert-manager
      valueFiles:                                                                                                                                                                                                                                                                         
      - values.yaml 
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true